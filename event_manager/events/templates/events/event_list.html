{% extends "base.html" %}

{% block title %}
Übersicht der Events
{% endblock %}

{% block head %}
<h1>Übersicht der Events</h1>
{% endblock %}

{% block content %}
    <a href="{% url 'events:event-create' %}">Neuen Event anlegen</a>
    <br>
    <ul>
        {% for event in object_list %}
            <li>
                <a href="{% url 'events:event-detail' event.pk %}">{{event}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
